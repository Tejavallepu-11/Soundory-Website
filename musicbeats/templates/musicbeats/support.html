{%extends 'musicbeats/basic.html'%}
{% block title%}Support{% endblock %}

{% block body %}
{% load static %}

<div class="container mt-5">
  <h2 class="mb-4 text-center">Help & Support</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success text-center">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" action="{% url 'support_submit' %}" class="col-md-8 mx-auto shadow p-4">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">ğŸ‘¤ Your Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">ğŸ“§ Your Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">ğŸ’¬ Message</label>
      <textarea name="message" rows="5" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Send Message</button>
  </form>

  <p class="text-center mt-5 text-muted">Need urgent help? Email us at <strong>support@soundory.com</strong></p>
</div>
{% endblock %}
