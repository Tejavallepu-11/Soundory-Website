{% extends 'musicbeats/basic.html' %} {% block title %}Login{% endblock %} 
{% block body %}
<div class="container my-4 bg-light" style="width: 500px; padding-bottom: 23px">
  <form action="/musicbeats/login/" method="POST">
    {% csrf_token %}
    <div class="form-group p-2">
      <label for="exampleInputEmail1">Username</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter Username"
        name="username"
      />
    </div>
    <div class="form-group p-2">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        name="password"
      />
    </div>
    <div class="p-3" style="display: grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  <p class="mt-3 text-center">
    Don't have an account? <a href="/musicbeats/signup">SignUp</a>
</p>
</div>
{% endblock %}
