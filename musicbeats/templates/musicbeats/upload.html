{%extends 'musicbeats/basic.html'%}
{% block title%}Upload Your Song{% endblock %}

{% block body %}

<h2 style="text-align: center; padding-top: 2%; color: rgb(218, 16, 16);">🎵 Upload Your Music</h2>

<div class="container my-4 bg-light p-4 shadow rounded" style="max-width: 600px;">
  <form action="/musicbeats/upload" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">🎼 Your Music Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter song title">
    </div>

    <div class="mb-3">
      <label class="form-label">🎤 Singer Name</label>
      <input type="text" class="form-control" name="singer" placeholder="Enter singer name">
    </div>

    <div class="mb-3">
      <label class="form-label">🏷️ Tags (separated by commas)</label>
      <input type="text" class="form-control" name="tag" placeholder="e.g. pop, melody, chill">
    </div>

    <div class="mb-3">
      <label class="form-label">🖼️ Cover Image</label>
      <input type="file" class="form-control" name="image" id="image">
    </div>

    <div class="mb-3">
      <label class="form-label">🎬 Movie/Album Name</label>
      <input type="text" class="form-control" name="movie" placeholder="Movie or album name">
    </div>

    <div class="mb-3">
      <label class="form-label">🎵 Upload Song File</label>
      <input type="file" class="form-control" name="file" id="exampleFormControlFile1">
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-info px-4">⬆ Upload</button>
    </div>
  </form>
</div>

{% endblock %}
